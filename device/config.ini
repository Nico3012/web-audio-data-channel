# Bluetooth Speaker Configuration
# This file contains configuration settings for the Bluetooth speaker

[bluetooth]
# Device name that will appear in Bluetooth device lists
device_name = Ubuntu-Speaker

# Bluetooth device class (Audio/Video service)
device_class = 0x200414

# Auto-accept pairing requests (true/false)
auto_accept_pairing = true

# PIN for pairing (if required)
pairing_pin = 0000

# Maximum number of simultaneous connections
max_connections = 1

[audio]
# Default audio sample rate
sample_rate = 44100

# Audio buffer size
buffer_size = 1024

# Audio format (16bit, 24bit, 32bit)
audio_format = 16bit

# Enable audio quality adjustment
adaptive_bitrate = true

[pulseaudio]
# Automatically route Bluetooth audio to speakers
auto_route_to_speakers = true

# Create loopback for Bluetooth sources
enable_loopback = true

# Default sink for output
default_sink = auto

[logging]
# Log level (DEBUG, INFO, WARNING, ERROR)
log_level = INFO

# Log file location
log_file = /tmp/bluetooth_speaker.log

# Enable console output
console_output = true
